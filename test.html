<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>
        How to get values from html input
        array using JavaScript ?
    </title>
</head>

<body style="text-align: center;">

    <h1 style="color: green;">
        GeeksforGeeks
    </h1>

    <h3 id="po">Input Array Elements</h3>
    <form class="" action="test.html" method="post">
        <input type="text" name="pregunta[]" value="" /><br>
        <input type="text" name="pregunta[]" value="" /><br>
        <input type="text" name="pregunta[]" value="" /><br>
        <input type="text" name="pregunta[]" value="" /><br>
        <input type="text" name="pregunta[]" value="" /><br>
        <button type="button" name="button" onclick="Geeks()">
            Submit
        </button>
    </form>
    <br>

    <p id="par"></p>

    <!-- The `multiple` attribute lets users select multiple files. -->
    <tr>
        <td>Select a File to Load:</td>
        <td><input type="file" id="fileToLoad"></td>
        <td><button onclick="loadFileAsText()">Load Selected File</button><td>
    </tr>
    
<script>
function loadFileAsText(){
  var fileToLoad = document.getElementById("fileToLoad").files[0];

  var fileReader = new FileReader();
  fileReader.onload = function(fileLoadedEvent){
      var textFromFileLoaded = fileLoadedEvent.target.result;
      console.log(textFromFileLoaded);
  };

  fileReader.readAsText(fileToLoad, "UTF-8");
}
</script>

    <script type="text/javascript">
        var k = "The respective values are :";
        function Geeks() {
            var input = document.getElementsByName('pregunta[]');

            for (var i = 0; i < input.length; i++) {
                var a = input[i];
                k = k + "pregunta[" + i + "].value= "
                    + a.value + " ";
            }

            document.getElementById("par").innerHTML = k;
            document.getElementById("po").innerHTML = "Output";
        }
    </script>
</body>

</html>
